type Mutation {
  createProducto(producto: ProductoInput): Producto
  updateProducto(producto: ProductoUpdateInput): Producto
  deleteProducto(id: Int): Producto

  createGenero(genero: GeneroInput): Genero
  updateGenero(genero: GeneroUpdateInput): Genero
  deleteGenero(id: Int): Genero

  createTipo_producto(tipo_producto: Tipo_productoInput): Tipo_producto
  updateTipo_producto(tipo_producto: Tipo_productoUpdateInput): Tipo_producto
  deleteTipo_producto(id: Int): Tipo_producto

  createTalla(talla: TallaInput): Talla
  updateTalla(talla: TallaUpdateInput): Talla
  deleteTalla(id: Int): Talla
  
}
